apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.kaltura.playkit.samples.androidtv"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    //implementation 'com.kaltura:playkit-android:develop-SNAPSHOT'
    //implementation 'com.kaltura:playkit-android-youbora:master-SNAPSHOT'
    //implementation 'com.kaltura:playkit-android-ima:master-SNAPSHOT'
    //implementation 'com.kaltura:playkit-android-kava:master-SNAPSHOT'

    implementation 'com.google.android.exoplayer:exoplayer-core:2.6.1'
    compile project(':playkit')
    compile project(':ima')
    compile project(':youbora')
    compile project(':kava')

    //compile project(":admanager")
    //compile project(":adsplugin")

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:leanback-v17:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
    maven { url 'https://jitpack.io' }
    google()
}
