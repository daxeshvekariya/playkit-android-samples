// Sample apps
def samples = [
        'BasicSetup',
        'EventsRegistration',
        'ErHandling',
        'BasicPluginsSetup',
        'TracksSelection',
        'ChangeMedia',
        'IMASample',
        'Offline',
        'Youbora',
        'PhoenixAnalytics',
        'KalturaLiveStats',
        'KalturaStats',
        'Providers',
        'TVPapiStats',
        'ChromecastSample'
]

samples.each {
    def entry = ':' + it
